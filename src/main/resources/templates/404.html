<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Quit Smoking App</title>
  <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/toast.css}"/>
  <link rel="stylesheet" th:href="@{/css/dark-mode.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 50px auto;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 10px;
      opacity: 0.5;
    }
    
    .error-title {
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .error-description {
      margin-bottom: 30px;
      color: var(--light-text);
    }
    
    .navigation-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .nav-option {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .primary-option {
      background-color: var(--primary-color);
      color: white;
    }
    
    .primary-option:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .secondary-option {
      background-color: #f1f1f1;
      color: var(--text-color);
    }
    
    .secondary-option:hover {
      background-color: #e1e1e1;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">404</div>
  <h1 class="error-title">Page Not Found</h1>
  <p class="error-description">The page you were looking for doesn't exist or has been moved.</p>
  
  <div class="navigation-options">
    <a href="/" class="nav-option primary-option">Go to Homepage</a>
    <a href="/quit-plan" class="nav-option secondary-option">Create Quit Plan</a>
    <a href="/quit-tips" class="nav-option secondary-option">View Quit Tips</a>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="/js/toast.js"></script>
<script src="/js/dark-mode.js"></script>
</body>
</html>
</html>
