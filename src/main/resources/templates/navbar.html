<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quit Smoking App</title>
  <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/dark-mode.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar">
  <div class="nav-brand">
    <a th:href="@{/quit-progress}">
      <img th:src="@{/images/logo.svg}" alt="QuitSmoke Logo" height="40">
    </a>
  </div>
  <div class="nav-links">
    <a th:href="@{/quit-progress}">
      <span>Quit Progress</span>
    </a>
    <a th:href="@{/quit-plan}">
      <span>Quit Plan</span>
    </a>
    <a th:href="@{/quit-tips}">
      <span>Tips & Advice</span>
    </a>
  </div>

  <div sec:authorize="!isAuthenticated()" class="auth-links">
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/login}">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()" class="auth-links">
    <span sec:authentication="name" class="username"></span>
    <form th:action="@{/logout}" method="post" style="display: inline; width: auto;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</div>
</body>
